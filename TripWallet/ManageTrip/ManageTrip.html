<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נהל טיול - TripWallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./ManageTrip.css">
    <!-- <link rel="stylesheet" href="../styles1.css"> -->
    <script src="./ManageTrip.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div id="logo">
            <img id="logoPic" src="../Images/UpdLogo.png" alt="לוגו האתר" style="width: 100px;">
            <h1 id="destination-display" class="page-title">טיול לא נמצא</h1>
        </div>
        <div id="return">
            <button onclick="location.href='../HomePage/HomePage.html'"> <i class="bi bi-arrow-90deg-left"></i>
            </button>
        </div>
    </header>

    <div class="main-container">
    <section class="trip-summary-card">
        <span id="dates-display" class="trip-dates">--/--/-- - --/--/--</span>
        <div class="budget-stats">
            <div class="stat-item">
                <span class="stat-label">תקציב</span>
                <span id="budget-display" class="stat-value">₪0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">תקציב יומי</span>
                <span id="daily-budget-display" class="stat-value">₪0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">הוצאות</span>
                <span id="spent-display" class="stat-value">₪0</span>
            </div>
        </div>
    </section>

    <div id="chartContainer" style="display: none;"> <canvas id="expensesChart"></canvas>
    </div>
    
    <h2 class="section-title">🧾 פירוט ההוצאות</h2>
    <div id="expenseList">
    </div>


    <button id="showFormButton">➕ הוסף הוצאה</button>


<div id="expenseFormContainer" style="display: none;">
    <h3>הכנס פרטי הוצאה</h3>
    <form id="expenseForm">
        <label for="description">תיאור:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="category">קטגוריה:</label>
        <select id="category" name="category" required>
        <option value="" disabled selected>בחר קטגוריה</option>
        <option value="flights">טיסות</option>
        <option value="accommodation">לינה</option>
        <option value="food">אוכל</option>
        <option value="transport">תחבורה</option>
        <option value="clothing">ביגוד</option>
        <option value="gifts">מתנות</option>
        <option value="other">אחר</option>
        </select><br><br>

        <label for="paymentMethod">אמצעי תשלום:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="" disabled selected>בחר אמצעי תשלום</option>
            <option value="credit">אשראי</option>
            <option value="cash">מזומן</option>
        </select><br><br>

        <div id="commissionContainer" style="display: none;">
        <label for="commission">עמלה (%):</label>
        <input type="number" id="commission" name="commission" step="0.1" min="0" max="100"><br><br>
        </div>
        <label for="amount">סכום:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>
        
        <label for="currency">מטבע:</label>
        <select id="currency" required>
            <option value="" disabled selected>בחר מטבע</option>
            <option value="ILS">שקל חדש (ILS)</option>
            <option value="USD">דולר אמריקני (USD)</option>
            <option value="EUR">אירו (EUR)</option>
            <option value="GBP">לירה שטרלינג (GBP)</option>
            <option value="JPY">ין יפני (JPY)</option>
            <option value="AUD">דולר אוסטרלי (AUD)</option>
            <option value="CAD">דולר קנדי (CAD)</option>
            <option value="DKK">כתר דני (DKK)</option>
            <option value="NOK">כתר נורווגי (NOK)</option>
            <option value="ZAR">ראנד דרום אפריקאי (ZAR)</option>
            <option value="SEK">קרונה שוודית (SEK)</option>
            <option value="THB">באט תאילנדי (THB)</option>
        </select><br><br>

        <label for="date">תאריך:</label>
        <input type="date" id="date" name="date" required><br><br>

        <div class="form-actions">
            <button type="submit">הוסף הוצאה</button>
            <button type="button" id="cancelFormButton">בטל</button>
        </div>
    </form>
</div>
</div>

</body>
</html>
